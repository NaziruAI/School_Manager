{% extends 'main/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="display-5">{{ course.title|title }}</h1>
    </div>
    <div class="mb-4">
        <p class="lead">{{ course.description }}</p>
    </div>
    <div class="d-flex justify-content-center gap-3">
        <!-- View Contents button -->
        <a href="{% url 'main:contents:course_contents' course.id %}" class="btn btn-primary btn-lg">
            View Contents
        </a>
        <!-- Back button -->
        <a href="{% url 'main:courses:courses' %}" class="btn btn-secondary btn-lg">
            Back
        </a>
    </div>
</div>
{% endblock %}
